<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/smoothproducts.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">URLess Service</a></div>
    </nav>
    <main class="page landing-page">
        <section class="clean-block clean-hero"
            style="color: rgba(9, 162, 255, 0.85);background: url(&quot;assets/img/tech/4801645.jpg&quot;) center / cover no-repeat, var(--danger);filter: saturate(200%) sepia(0%);">
            <div class="text">
                <h2>Enter URL to shrink ⚡️</h2>
                <form action="/" method="post">
                    <p><input type="url" name="urlContent"><input type="text" name="urlDate"
                            placeholder="TTL in seconds"></p>
                    <button type="submit" name="submit" class="btn btn-outline-light btn-lg border rounded shadow"
                        data-aos="flip-up" data-aos-duration="500" data-aos-delay="250" type="submit"
                        style="text-shadow: 0px 0px 0px var(--danger);border-style: solid;background: var(--teal);">Cut
                        it now</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer dark">
        <div class="footer-copyright">
            <p>© 2020 Ali Baker&nbsp;https://github.com/alivx</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/smoothproducts.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
